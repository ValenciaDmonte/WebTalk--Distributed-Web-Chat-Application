<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebTalk Login</title>
  <style>
    body { background:#121212; color:#fff; display:flex; align-items:center; justify-content:center; height:100vh; font-family:Arial }
    .card { background:#1f1f1f; padding:28px; border-radius:12px; width:320px }
    input,button { width:100%; padding:10px; border:none; border-radius:6px; margin:8px 0 }
    button { background:#03a9f4; color:#fff; cursor:pointer } button:hover{background:#0288d1}
    a { color:#03a9f4; text-decoration:none }
    .error{ color:#f44336 }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login to WebTalk</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>No account? <a href="/signup">Sign up</a></p>
  </div>
</body>
</html>
